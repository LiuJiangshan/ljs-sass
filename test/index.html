<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ljs-sass</title>
    <link rel="stylesheet" id="plm-style" href="style.css">
</head>
<body>
<h4>布局方向:</h4>
<table>
    <tr>
        <td>
            横向居中
            <div class="box h-center">
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
        </td>
        <td>
            横向居左
            <div class="box h-left">
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
        </td>
        <td>
            横向居右
            <div class="box h-right">
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
        </td>
        <td>
            横向居上
            <div class="box h-top">
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
        </td>
        <td>
            横向居下
            <div class="box h-bottom">
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            纵向居中
            <div class="box v-center">
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
        </td>
        <td>
            纵向居左
            <div class="box v-left">
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
        </td>
        <td>
            纵向居右
            <div class="box v-right">
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
        </td>
        <td>
            纵向居上
            <div class="box v-top">
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
        </td>
        <td>
            纵向居下
            <div class="box v-bottom">
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
